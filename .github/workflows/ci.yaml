name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      AIRFLOW_HOME: ${{ github.workspace }}/airflow_home

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          mkdir -p $AIRFLOW_HOME
          # On initialise Airflow mais on ne casse pas le build si ça échoue
          airflow db init || true

      - name: Lint (ruff)
        run: ruff check .

      - name: Lint (black --check)
        run: black --check .

      - name: Run tests
        env:
          SECRET_KEY: test-secret
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          API_ADMIN_USERNAME: admin
          API_ADMIN_PASSWORD: admin
          API_CLIENT_USERNAME: client
          API_CLIENT_PASSWORD: client
          PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/src
        run: pytest -q

      - name: DVC repro (if present)
        run: |
          if [ -f dvc.yaml ]; then
            dvc repro || true
            dvc metrics show || true
          fi

      - name: Build Docker image
        run: docker build -t mlops-trustpilot-api:ci .

name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install \
            "apache-airflow==2.6.1" \
            "pendulum<3.0,>=2.1" \
            "flask-session==0.4.0" \
            "connexion<3" \
            pytest ruff black "dvc<3"
          mkdir -p airflow_home
          export AIRFLOW_HOME=$(pwd)/airflow_home
          airflow db init 

      - name: Lint (ruff)
        run: ruff check .

      - name: Lint (black --check)
        run: black --check .

      - name: Run tests
        env:
          SECRET_KEY: test-secret
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          API_ADMIN_USERNAME: admin
          API_ADMIN_PASSWORD: admin
          API_CLIENT_USERNAME: client
          API_CLIENT_PASSWORD: client
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      - name: DVC repro (if present)
        run: |
          if [ -f dvc.yaml ]; then
            dvc repro
            dvc metrics show || true
          fi

      - name: Build Docker image
        run: docker build -t mlops-trustpilot-api:ci .
